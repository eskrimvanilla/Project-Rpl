<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login_regis.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>

<body>
    <section class="container">
        <h1>Login <span><span style="background: url(https://cdn.textures4photoshop.com/tex/thumbs/seamless-galaxy-with-stars-texture-for-photoshop-thumb48.jpg) no-repeat center center;
            -webkit-background-clip: text; -webkit-text-stroke: 0.5px #fff;
            color: transparent; background-size: cover;">KOM</span>Space</span></h1>
        <form action="" method="POST">
            <div class="txt_field password-field">
                <input type="text" name="username" id="user" placeholder="Username" required>
                <ion-icon name="person-circle-sharp"></ion-icon>
            </div>

            <div class="txt_field">
                <input type="password" name="password" placeholder="Password" id="password" required>
                <img src="./img-2/eye-off-outline.svg" id="eyeicon" onclick="myFunction()">
            </div>

            <div class="pass">
                <h3><a href="#">Forget Password</a></h3>
                <div class="remember-me">
                    <input type="checkbox" name="remember_me" id="me">
                    <label for="remember_me">Remember me</label>
                </div>
            </div>
            <div class="txt_field button">
                <input type="submit" name="login" value="Login">
            </div>

            <div class="link">
                <h3>Belum punya akun? &nbsp; <a href="registrasi.html">Sign up</a> </h3>
            </div>
        </form>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        function myFunction(){
            var eyeicon = document.getElementById ("eyeicon");
            var password = document.getElementById ("password");
        
            if (password.type === "password"){
                password.type = "text";
                eyeicon.src = "./img-2/eye-outline.svg";
            }
            else{
                password.type = "password";
                eyeicon.src = "./img-2/eye-off-outline.svg";
            }
        }
    </script>
</body>

</html>
